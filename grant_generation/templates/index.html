<!DOCTYPE html>
<html>
<head>
    <title>Grant Proposal Generator - Overview</title>
</head>
<body>
    <h1>Grant Proposal Generator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="overview">Grant Overview (explain the purpose, target audience, and key points):</label><br>
        <textarea name="overview" rows="6" cols="60" required></textarea><br><br>
        <label for="supporting_docs">Upload Supporting Documents (TXT files only):</label><br>
        <input type="file" name="supporting_docs" multiple><br><br>
        <input type="submit" value="Submit Overview">
    </form>
</body>
</html>
